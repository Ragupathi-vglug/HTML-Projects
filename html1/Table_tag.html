<html>
    <head>
        <title> Table tag in html.</title>
    </head>
    <body>
        <table border="1px" cellpadding="20px" cellspacing="2px">
            <tr>
                <td colspan="3" align="center"> Name details</td>
            </tr>
           <tr>
            <td rowspan="6"> T<br>i<br>m<br>e</td>
           </tr>
            
            <tr>
                <th> Name</th>
                <th> Age</th>
            </tr>
            <tr>
                <td> Ragu</td>
                <td>19</td>
            </tr>
            <tr>
                <td> Vasanth</td>
                <td>19</td>
            </tr>
            <tr>
                <td> Ranjith</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Santhosh</td>
                <td>20</td>
            </tr>
           
        </table>
    </body>
</html>
